<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pet Café</title>
  </head>
  <body>
    <header>
      <div class="logo">🐾 Pet Café</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-text">
        <h1>Welcome to Pet Café!</h1>
        <p>Delicious treats for you and your furry friends 🐶🐱</p>
      </div>
      <div class="hero-image">
        <img src="pet-cafe.jpg" alt="Cute pet at café" />
      </div>
    </section>

    <section class="menu">
      <h2>Our Menu</h2>
      <div class="menu-cards">
        <div class="card">Treat 1</div>
        <div class="card">Treat 2</div>
        <div class="card">Drink 1</div>
        <div class="card">Drink 2</div>
      </div>
    </section>

    <section class="gallery">
      <h2>Gallery</h2>
      <div class="grid-gallery">
        <img src="pet1.jpg" alt="Pet 1" />
        <img src="pet2.jpg" alt="Pet 2" />
        <img src="pet3.jpg" alt="Pet 3" />
        <img src="pet4.jpg" alt="Pet 4" />
      </div>
    </section>

    <footer>
      <div>🐾 Follow us on social media!</div>
      <div>&copy; 2025 Pet Café</div>
    </footer>
  </body>
</html>
